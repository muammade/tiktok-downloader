<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fe2c55;
            --secondary: #25f4ee;
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(254, 44, 85, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(37, 244, 238, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(254, 44, 85, 0.2);
        }

        button.main-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #d61e44);
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        button.main-btn:active {
            transform: scale(0.98);
        }

        button.main-btn:hover {
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
        }

        button.main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-area {
            margin-top: 30px;
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .video-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .video-cover {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            background-color: #333;
        }

        .video-details {
            flex: 1;
            overflow: hidden;
        }

        .video-author {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .btn-video {
            background: rgba(37, 244, 238, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(37, 244, 238, 0.3);
        }

        .btn-video:hover {
            background: rgba(37, 244, 238, 0.2);
        }

        .btn-music {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        .btn-music:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .ad-box {
            width: 100%;
            background-color: #888;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="ad-box">إعلان هنا</div>
        <h1>TikTok Downloader</h1>
        <p class="subtitle">Download videos without watermark</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste TikTok link here..." autocomplete="off">
        </div>

        <button class="main-btn" id="submitBtn">
            <span class="btn-text">Process Link</span>
            <div class="spinner"></div>
        </button>

        <p class="error-msg" id="errorMsg"></p>

        <div class="result-area" id="resultArea">
            <div class="video-card">
                <div class="video-info">
                    <img src="" alt="Cover" class="video-cover" id="videoCover">
                    <div class="video-details">
                        <div class="video-author" id="videoAuthor">@username</div>
                        <div class="video-desc" id="videoDesc">Video description goes here...</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="download-btn btn-video" id="dlVideoBtn"
                        style="border: none; width: 100%; cursor: pointer;">Download Video (No WM)</button>
                    <a href="#" target="_blank" class="download-btn btn-music" id="dlMusicBtn">Download Audio</a>
                </div>
                <div class="ad-box">إعلان هنا</div>
            </div>
        </div>
    </div>
    <div class="ad-box">إعلان هنا</div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const urlInput = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const errorMsg = document.getElementById('errorMsg');
        const spinner = document.querySelector('.spinner');
        const btnText = document.querySelector('.btn-text');

        // Elements to update
        const videoCover = document.getElementById('videoCover');
        const videoAuthor = document.getElementById('videoAuthor');
        const videoDesc = document.getElementById('videoDesc');
        const dlVideoBtn = document.getElementById('dlVideoBtn');
        const dlMusicBtn = document.getElementById('dlMusicBtn');

        submitBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            // Reset UI
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';

            // Loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // Call our serverless function
                const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.code === 0) {
                    // Success
                    const videoData = data.data;

                    videoCover.src = videoData.cover;
                    videoAuthor.innerText = `@${videoData.author.unique_id}`;
                    videoDesc.innerText = videoData.title || 'No description';

                    videoDesc.innerText = videoData.title || 'No description';

                    // dlVideoBtn.href = videoData.play; // Removed in favor of onclick below
                    dlVideoBtn.onclick = () => { window.location.href = videoData.play; };
                    dlMusicBtn.href = videoData.music;

                    resultArea.style.display = 'block';
                } else {
                    // API Error
                    throw new Error(data.msg || 'Could not fetch video details');
                }

            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Error: ' + err.message;
                errorMsg.style.display = 'block';
            } finally {
                // Restore button
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
