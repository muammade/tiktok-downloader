<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fe2c55;
            --secondary: #25f4ee;
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(254, 44, 85, 0.15) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(37, 244, 238, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container {
            width: 100%; max-width: 500px;
            background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 40px 30px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center; margin: 20px 0;
        }
        h1 { font-weight: 600; margin-bottom: 10px; background: linear-gradient(to right, var(--secondary), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; }
        .input-group { position: relative; margin-bottom: 25px; }
        input { width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); color: var(--text-main); padding: 16px 20px; border-radius: 12px; font-size: 1rem; outline: none; }
        button.main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: linear-gradient(135deg, var(--primary), #d61e44); color: white; font-weight: 600; cursor: pointer; }
        .ad-slot { width: 100%; max-width: 500px; margin: 15px 0; border-radius: 12px; overflow: hidden; }
        .result-area { margin-top: 30px; display: none; animation: fadeIn 0.5s ease; }
        .video-card { background: rgba(255, 255, 255, 0.03); border-radius: 16px; padding: 20px; border: 1px solid var(--glass-border); }
        .download-btn { display: block; width: 100%; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 500; margin-top: 10px; text-align: center; }
        .btn-video { background: var(--primary); color: white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ad-slot">
        <script async="async" data-cfasync="false" src="https://pl28334678.effectivegatecpm.com/f54e9c6f51b6bf561ffbceea1f602cc5/invoke.js"></script>
        <div id="container-f54e9c6f51b6bf561ffbceea1f602cc5"></div>
    </div>

    <div class="container">
        <h1>Downloader</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste link here..." autocomplete="off">
        </div>
        <button class="main-btn" id="submitBtn">Download Video</button>
        <p id="errorMsg" style="color: #ff4d4d; margin-top: 15px; display: none;"></p>

        <div class="result-area" id="resultArea">
            <div class="video-card">
                <div id="videoDetails" style="margin-bottom: 15px;">
                    <img id="videoCover" src="" style="width: 100px; border-radius: 10px;">
                    <p id="videoAuthor" style="font-weight: bold; margin-top: 5px;"></p>
                </div>
                <a href="#" id="dlVideoBtn" class="download-btn btn-video">Download Now</a>
            </div>
        </div>
    </div>

    <div class="ad-slot">
        <div id="container-f54e9c6f51b6bf561ffbceea1f602cc5-2"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const urlInput = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const dlVideoBtn = document.getElementById('dlVideoBtn');

        submitBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;
            submitBtn.innerText = 'Processing...';
            
            try {
                const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (data.code === 0) {
                    document.getElementById('videoCover').src = data.data.cover;
                    document.getElementById('videoAuthor').innerText = '@' + data.data.author.unique_id;
                    
                    // الحل السحري الذي اتفقنا عليه
                    dlVideoBtn.onclick = (e) => {
                        e.preventDefault();
                        window.location.href = 'https://www.tikwm.com' + data.data.play;
                    };
                    
                    resultArea.style.display = 'block';
                } else {
                    alert('Error fetching video');
                }
            } catch (err) {
                console.error(err);
            } finally {
                submitBtn.innerText = 'Download Video';
            }
        });
    </script>
</body>
</html>
