<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0050;
            --secondary: #00F2EA;
            --bg: #0b0b0d;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #2c2c2c, #0b0b0d);
            color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        .container {
            width: 100%; max-width: 600px; background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px;
            padding: 40px 20px; text-align: center; margin-top: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h1 { font-size: 2.2rem; margin-bottom: 10px; background: linear-gradient(to left, var(--secondary), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .platforms { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; opacity: 0.7; }
        .input-group { margin-bottom: 25px; }
        input {
            width: 100%; padding: 18px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: #fff; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 242, 234, 0.2); }
        .btn-main {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: linear-gradient(45deg, var(--primary), #ff4d79);
            color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255, 0, 80, 0.4); }
        
        /* قسم النتائج المطور */
        #resultArea { margin-top: 30px; display: none; animation: fadeIn 0.6s ease; }
        .result-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        #vCover { width: 100%; border-radius: 15px; margin-bottom: 15px; max-height: 300px; object-fit: contain; background: #000; }
        .v-title { font-weight: bold; color: var(--secondary); margin-bottom: 5px; }
        .v-author { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; }
        .btn-download {
            display: inline-block; width: 100%; padding: 14px; border-radius: 12px;
            background: #fff; color: #000; text-decoration: none; font-weight: bold; transition: 0.3s;
        }
        .btn-download:hover { background: var(--secondary); }
        
        .ad-unit { margin: 20px 0; border-radius: 15px; overflow: hidden; background: rgba(255,255,255,0.02); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ad-unit">
        <script async="async" data-cfasync="false" src="https://pl28334678.effectivegatecpm.com/f54e9c6f51b6bf561ffbceea1f602cc5/invoke.js"></script>
        <div id="container-f54e9c6f51b6bf561ffbceea1f602cc5"></div>
    </div>

    <div class="container">
        <h1>محمل الفيديوهات الذكي</h1>
        <div class="platforms">
            <span>TikTok</span> • <span>Facebook</span> • <span>Instagram</span>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="ضع رابط الفيديو هنا..." autocomplete="off">
        </div>

        <button class="btn-main" id="startBtn">تحليل الرابط</button>

        <div id="resultArea">
            <div class="result-card">
                <img id="vCover" src="" alt="معاينة الفيديو">
                <div class="v-title" id="vTitle">عنوان الفيديو يظهر هنا</div>
                <div class="v-author" id="vAuthor">@اسم_المستخدم</div>
                <a href="#" id="finalDlBtn" class="btn-download">تحميل الفيديو الآن</a>
            </div>
        </div>
    </div>

    <div class="ad-unit" style="margin-top: 40px;">
        <div id="container-f54e9c6f51b6bf561ffbceea1f602cc5-2"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const urlInput = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');

        startBtn.onclick = async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            startBtn.innerText = 'جاري التحميل...';
            try {
                const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const result = await res.json();

                if (result.code === 0) {
                    const data = result.data;
                    // إصلاح مشكلة عدم ظهور الصورة والاسم
                    document.getElementById('vCover').src = data.cover || data.origin_cover || '';
                    document.getElementById('vTitle').innerText = data.title || 'فيديو بدون عنوان';
                    document.getElementById('vAuthor').innerText = data.author ? '@' + data.author.unique_id : '';
                    
                    // زر التحميل المباشر المصلح
                    const finalDlBtn = document.getElementById('finalDlBtn');
                    finalDlBtn.onclick = (e) => {
                        e.preventDefault();
                        window.location.href = 'https://www.tikwm.com' + data.play;
                    };
                    
                    resultArea.style.display = 'block';
                } else {
                    alert('عذراً، لا يمكن جلب بيانات هذا الرابط حالياً.');
                }
            } catch (err) {
                alert('حدث خطأ في الاتصال بالخادم.');
            } finally {
                startBtn.innerText = 'تحليل الرابط';
            }
        };
    </script>
</body>
</html>
